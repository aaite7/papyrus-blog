<html lang="zh-CN">
<head>

    <meta property="og:site_name" content="Minimalist Blog">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Minimalist - Ancient Wisdom, Modern Stories">
    <meta name="twitter:description" content="A blog inspired by ancient scrolls and handwritten manuscripts">

    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@700;900&family=Caveat:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.8/dist/purify.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js" defer></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --parchment: #f4ebe1;
            --ink: #2b1810;
            --sepia: #8b7355;
            --gold: #d4af37;
            --burgundy: #800020;
            --cream: #fffef7;
            --shadow: rgba(43, 24, 16, 0.15);
        }

        body.dark-mode {
            --parchment: #2a2420;
            --ink: #e8dcc8;
            --sepia: #b8a588;
            --gold: #d4af37;
            --burgundy: #c97a7a;
            --cream: #1a1612;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1612 0%, #2a2420 100%);
        }

        body {
            font-family: 'Lora', Georgia, serif;
            background: linear-gradient(135deg, #f4ebe1 0%, #e8dcc8 100%);
            color: var(--ink);
            line-height: 1.8;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 115, 85, 0.03) 2px, rgba(139, 115, 85, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .scroll-decoration {
            position: fixed;
            width: 40px;
            height: 100%;
            background: linear-gradient(90deg, rgba(139, 115, 85, 0.2) 0%, transparent 100%);
            top: 0;
            pointer-events: none;
            z-index: 2;
        }

        .scroll-decoration.left { left: 0; }
        .scroll-decoration.right { right: 0; transform: scaleX(-1); }

        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--cream);
            border-bottom: 3px double var(--gold);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--burgundy);
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gold);
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--sepia);
            cursor: pointer;
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100%;
            height: 2px;
            background: var(--burgundy);
            transition: transform 0.3s;
        }

        .nav-btn:hover { color: var(--burgundy); }
        .nav-btn:hover::after { transform: translateX(-50%) scaleX(1); }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 40px;
            position: relative;
            z-index: 10;
            min-height: calc(100vh - 200px);
        }

        .hero {
            text-align: center;
            padding: 80px 0;
            margin-bottom: 60px;
            position: relative;
        }

        .hero::before,
        .hero::after {
            content: '✦';
            position: absolute;
            font-size: 2rem;
            color: var(--gold);
            opacity: 0.5;
        }

        .hero::before { left: 20%; top: 40px; }
        .hero::after { right: 20%; top: 40px; }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--burgundy);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px var(--shadow);
            letter-spacing: 3px;
        }

        .hero-subtitle {
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            color: var(--sepia);
            font-weight: 600;
        }

        .divider {
            text-align: center;
            margin: 60px 0;
            font-size: 1.5rem;
            color: var(--gold);
        }

        .search-scroll {
            background: var(--cream);
            border: 3px solid var(--gold);
            border-radius: 50px;
            padding: 16px 32px;
            margin-bottom: 40px;
            box-shadow: 0 4px 16px var(--shadow);
            position: relative;
        }

        .search-scroll::before,
        .search-scroll::after {
            content: '❦';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 1.2rem;
        }

        .search-scroll::before { left: 12px; }
        .search-scroll::after { right: 12px; }

        .search-scroll input {
            width: 100%;
            background: transparent;
            border: none;
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            color: var(--ink);
            text-align: center;
            outline: none;
        }

        .search-scroll input::placeholder {
            color: var(--sepia);
            font-style: italic;
        }

        .filter-tags {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 60px;
        }

        .wax-seal {
            padding: 12px 24px;
            background: var(--cream);
            border: 2px solid var(--burgundy);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Lora', serif;
            font-size: 0.95rem;
            color: var(--sepia);
            transition: all 0.3s;
            box-shadow: 0 2px 8px var(--shadow);
            position: relative;
        }

        .wax-seal::before {
            content: '✦';
            position: absolute;
            top: -8px;
            right: -8px;
            opacity: 0;
            color: var(--gold);
            transition: opacity 0.3s;
        }

        .wax-seal:hover {
            background: var(--burgundy);
            color: var(--cream);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .wax-seal.active {
            background: var(--burgundy);
            color: var(--gold);
            border-color: var(--gold);
        }

        .wax-seal.active::before { opacity: 1; }

        .manuscripts {
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .manuscript {
            background: var(--cream);
            border: 1px solid var(--sepia);
            padding: 40px;
            box-shadow:
                0 8px 24px var(--shadow),
                inset 0 0 60px rgba(139, 115, 85, 0.03);
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
        }

        .manuscript::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px dashed var(--sepia);
            opacity: 0.3;
            pointer-events: none;
        }

        .manuscript:hover {
            transform: translateY(-4px) rotate(-0.5deg);
            box-shadow: 0 12px 32px var(--shadow);
        }

        .manuscript.pinned::after {
            content: '⚜';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: var(--gold);
        }

        .manuscript-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            gap: 20px;
        }

        .manuscript-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--burgundy);
            line-height: 1.3;
            flex: 1;
        }

        .manuscript-date {
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            color: var(--sepia);
            white-space: nowrap;
        }

        .manuscript-meta {
            display: flex;
            gap: 24px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--sepia);
            font-style: italic;
        }

        .manuscript-image {
            width: 100%;
            margin-bottom: 20px;
            border: 4px solid var(--gold);
            box-shadow: inset 0 0 20px var(--shadow);
            filter: sepia(0.2);
        }

        .manuscript-image[style*="object-fit: cover"] {
            height: 300px;
        }

        .manuscript-image[style*="object-fit: contain"] {
            height: auto;
        }

        .manuscript-excerpt {
            font-size: 1.05rem;
            line-height: 1.9;
            color: var(--ink);
            text-align: justify;
            text-indent: 2em;
        }

        .manuscript-excerpt::first-letter {
            font-size: 3rem;
            font-weight: 700;
            float: left;
            line-height: 1;
            margin-right: 8px;
            color: var(--burgundy);
        }

        .manuscript-footer {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 2px solid var(--gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .manuscript-tags {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 12px;
            background: var(--parchment);
            border: 1px solid var(--sepia);
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--sepia);
        }

        .manuscript-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--sepia);
        }

        .single-manuscript {
            background: var(--cream);
            padding: 60px;
            box-shadow: 0 8px 32px var(--shadow);
            margin-bottom: 40px;
            position: relative;
        }

        .single-manuscript::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px double var(--gold);
            pointer-events: none;
        }

        .single-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--burgundy);
            margin-bottom: 20px;
            line-height: 1.2;
            text-align: center;
        }

        .single-meta {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--gold);
        }

        .single-meta-line {
            font-family: 'Caveat', cursive;
            font-size: 1.4rem;
            color: var(--sepia);
            margin-bottom: 8px;
        }

        .single-image {
            width: 100%;
            margin: 40px 0;
            border: 6px solid var(--gold);
            box-shadow: 0 8px 24px var(--shadow);
            filter: sepia(0.15);
        }

        .single-image[style*="object-fit: cover"] {
            height: 500px;
        }

        .single-image[style*="object-fit: contain"] {
            height: auto;
        }

        .article-content {
            font-size: 1.15rem;
            line-height: 2;
            color: var(--ink);
            text-align: justify;
        }

        .article-content p {
            margin-bottom: 1.8em;
            text-indent: 2em;
        }

        .article-content p:first-of-type::first-letter {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 900;
            float: left;
            line-height: 0.8;
            margin: 10px 10px 0 0;
            color: var(--burgundy);
        }

        .article-content h2,
        .article-content h3 {
            font-family: 'Playfair Display', serif;
            color: var(--burgundy);
            margin: 2.5em 0 1em;
            text-align: center;
        }

        .article-content h2 {
            font-size: 2rem;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 12px;
        }

        .article-content h3 { font-size: 1.5rem; }

        .article-content blockquote {
            border-left: 4px solid var(--burgundy);
            padding-left: 30px;
            margin: 2em 0;
            font-style: italic;
            color: var(--sepia);
            position: relative;
        }

        .article-content blockquote::before {
            content: '"';
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            position: absolute;
            left: -10px;
            top: -20px;
            color: var(--gold);
            opacity: 0.3;
        }

        .article-content code {
            background: var(--parchment);
            padding: 3px 8px;
            border: 1px solid var(--sepia);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .article-content pre {
            background: var(--parchment);
            border: 2px solid var(--sepia);
            padding: 20px;
            overflow-x: auto;
            margin: 2em 0;
        }

        .appreciation-section {
            text-align: center;
            margin: 60px 0;
            padding: 50px;
            background: var(--parchment);
            border: 3px double var(--gold);
            position: relative;
        }

        .appreciation-section::before,
        .appreciation-section::after {
            content: '❦';
            position: absolute;
            font-size: 2rem;
            color: var(--gold);
            top: 20px;
        }

        .appreciation-section::before { left: 30px; }
        .appreciation-section::after { right: 30px; }

        .seal-btn {
            background: var(--burgundy);
            color: var(--gold);
            border: 3px solid var(--gold);
            padding: 18px 50px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 16px var(--shadow);
        }

        .seal-btn:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .form-container {
            background: var(--cream);
            padding: 60px;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--burgundy);
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 3px double var(--gold);
            padding-bottom: 20px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            font-family: 'Caveat', cursive;
            font-size: 1.4rem;
            color: var(--burgundy);
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 20px;
            background: var(--parchment);
            border: 2px solid var(--sepia);
            font-family: 'Lora', serif;
            font-size: 1rem;
            color: var(--ink);
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--burgundy);
            box-shadow: 0 0 0 3px rgba(128, 0, 32, 0.1);
        }

        .form-group textarea {
            min-height: 400px;
            line-height: 1.8;
            resize: vertical;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .editor-pane {
            flex: 1;
        }

        .editor-pane.split {
            flex: 1;
        }

        .preview-pane {
            flex: 1;
            border: 2px solid var(--sepia);
            padding: 20px;
            background: var(--parchment);
            overflow-y: auto;
            max-height: 600px;
        }

        .preview-pane .article-content {
            font-size: 1rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--burgundy);
            color: var(--gold);
            border: 3px solid var(--gold);
            padding: 16px 40px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .btn-secondary {
            background: var(--cream);
            color: var(--sepia);
            border: 2px solid var(--sepia);
            padding: 12px 30px;
            font-family: 'Lora', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-danger {
            background: #8b0000;
            color: var(--cream);
            border: 2px solid #8b0000;
            padding: 12px 30px;
            font-family: 'Lora', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-crop-container {
            margin: 20px 0;
            padding: 20px;
            background: var(--parchment);
            border: 2px solid var(--gold);
        }

        .crop-preview-container {
            max-width: 100%;
            height: 500px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .crop-preview-container img {
            display: block;
            max-width: 100%;
        }

        .crop-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .crop-controls button {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .hidden {
            display: none !important;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 3px double var(--gold);
        }

        .admin-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--burgundy);
        }

        .admin-ledger {
            background: var(--cream);
            border: 2px solid var(--sepia);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .ledger-entry {
            padding: 30px;
            border-bottom: 1px solid var(--sepia);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            transition: background 0.3s;
        }

        .ledger-entry:hover { background: var(--parchment); }
        .ledger-entry:last-child { border-bottom: none; }

        .entry-info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--burgundy);
            margin-bottom: 8px;
        }

        .entry-meta {
            font-size: 0.9rem;
            color: var(--sepia);
            font-style: italic;
        }

        .entry-actions {
            display: flex;
            gap: 12px;
        }

        .loading {
            text-align: center;
            padding: 80px;
            font-family: 'Caveat', cursive;
            font-size: 2rem;
            color: var(--sepia);
        }

        .error {
            background: #fff5f5;
            border: 3px solid #8b0000;
            color: #8b0000;
            padding: 20px;
            margin-bottom: 30px;
            font-style: italic;
        }

        .empty-scroll {
            text-align: center;
            padding: 100px 40px;
        }

        .empty-scroll h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--sepia);
            margin-bottom: 16px;
        }

        .empty-scroll p {
            font-style: italic;
            color: var(--sepia);
        }

        .hidden { display: none !important; }

        .toc-sidebar {
            position: sticky;
            top: 100px;
            width: 240px;
            padding: 20px;
            background: var(--cream);
            border: 2px solid var(--gold);
            box-shadow: 0 4px 12px var(--shadow);
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            margin-right: 40px;
            flex-shrink: 0;
        }

        .toc-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--burgundy);
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
        }

        .toc-list {
            list-style: none;
            padding: 0;
        }

        .toc-item {
            margin-bottom: 8px;
        }

        .toc-level-1 { padding-left: 0; }
        .toc-level-2 { padding-left: 15px; font-size: 0.9rem; }
        .toc-level-3 { padding-left: 30px; font-size: 0.85rem; }

        .toc-link {
            color: var(--sepia);
            text-decoration: none;
            display: block;
            padding: 6px 10px;
            border-radius: 4px;
            transition: all 0.3s;
            font-family: 'Lora', serif;
        }

        .toc-link:hover {
            background: var(--parchment);
            color: var(--burgundy);
        }

        .toc-link.active {
            background: var(--burgundy);
            color: var(--gold);
            font-weight: 600;
        }

        .article-with-toc {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .related-posts-section {
            margin: 60px 0;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--burgundy);
            text-align: center;
            margin-bottom: 30px;
        }

        .related-posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .related-post-card {
            background: var(--cream);
            border: 2px solid var(--sepia);
            padding: 0;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
        }

        .related-post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .related-post-image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            filter: sepia(0.2);
        }

        .related-post-content {
            padding: 20px;
        }

        .related-post-content h4 {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--burgundy);
            margin-bottom: 10px;
        }

        .related-post-meta {
            font-size: 0.85rem;
            color: var(--sepia);
            font-style: italic;
        }

        .popular-posts-section {
            margin: 40px 0;
            padding: 30px;
            background: var(--cream);
            border: 3px double var(--gold);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .popular-posts-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .popular-post-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--parchment);
            border: 1px solid var(--sepia);
            cursor: pointer;
            transition: all 0.3s;
        }

        .popular-post-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .popular-rank {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--gold);
            min-width: 40px;
            text-align: center;
        }

        .popular-post-info h4 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--burgundy);
            margin-bottom: 5px;
        }

        .popular-post-meta {
            font-size: 0.85rem;
            color: var(--sepia);
            font-style: italic;
        }

        .post-navigation {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 60px 0;
            padding: 30px 0;
            border-top: 2px solid var(--gold);
            border-bottom: 2px solid var(--gold);
        }

        .nav-post {
            flex: 1;
            padding: 20px;
            background: var(--cream);
            border: 2px solid var(--sepia);
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-post:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--shadow);
            background: var(--parchment);
        }

        .nav-prev {
            text-align: left;
        }

        .nav-next {
            text-align: right;
        }

        .nav-label {
            font-family: 'Caveat', cursive;
            font-size: 1.1rem;
            color: var(--sepia);
        }

        .nav-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--burgundy);
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            main { padding: 40px 20px; }
            .nav-container { padding: 20px; }
            .hero h1 { font-size: 2.5rem; }
            .manuscript { padding: 30px; }
            .single-manuscript { padding: 30px; }
            .single-title { font-size: 2rem; }
            .scroll-decoration { display: none; }
            .toc-sidebar { display: none; }
            .article-with-toc { flex-direction: column; }
            .related-posts-grid { grid-template-columns: 1fr; }
            .post-navigation { flex-direction: column; }
            .editor-container { flex-direction: column; }
            .preview-pane { max-height: 400px; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeInUp 0.8s ease-out; }
    </style>
</head>
<body>

<div class="scroll-decoration left"></div>
<div class="scroll-decoration right"></div>

<nav>
    <div class="nav-container">
        <div class="logo" data-link="/">Minimalist</div>
        <div class="nav-links" style="display: flex; align-items: center; gap: 24px;">
            <div id="clock-display" style="font-family: 'Caveat', cursive; color: var(--sepia); text-align: right; line-height: 1.2;"></div>
            <button class="nav-btn" id="dark-mode-toggle" style="font-size: 1.5rem; background: none; border: none; cursor: pointer;">☾</button>
            <button class="nav-btn" data-link="/admin" id="admin-link">Scribe</button>
            <button class="nav-btn hidden" id="logout-btn">Depart</button>
        </div>
    </div>
</nav>

<main id="app"></main>

<script type="module" src="/src/main.js"></script>
<script src="/snow.js"></script>


</body>
</html>
